<div class="example-container">
  <div class="mat-elevation">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-progress-spinner mode="indeterminate" color="primary" *ngIf="isLoadingResults"></mat-progress-spinner>
  </div>
    <table mat-table [dataSource]="rooms" class="example-table" matSort matSortActive="roomname" matSortDisableClear
      matSortDirection="asc">
      <!-- Room Name Column -->
      <ng-container matColumnDef="roomname">
        <th mat-header-cell *matHeaderCellDef>Room Name</th>
        <td mat-cell *matCellDef="let row">
          <mat-card>{{row.roomname}}</mat-card></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="ChatRoomUsers(row.roomname)"></tr>
    </table>
  </div>
</div>
