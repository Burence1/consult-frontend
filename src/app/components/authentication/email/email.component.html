<div class="container-fluid">
  <div class="consult">
    <div class="row pt-3">
      <div class="col-6">
        <h1><a class="navheader text" routerLink="/login" routerLinkActive="active"
          >Consult</a
        ></h1>
      </div>
      <div class="col-6 register">
        <a class="navheader text" routerLink="/signup" routerLinkActive="active"
          >Register</a
        >
      </div>
    </div>
    <div class="row">
      <div class="col-6 login mt-4">
        <mat-card>
          <form
          #formData="ngForm"
          (ngSubmit)="onSubmit(formData)"
          class="p-3"
        >
          <div class="mb-3">
            <label for="LoginEmail" class="form-label header">Email</label>
            <br />
            <mat-form-field appearance="outline">
              <mat-label>Enter your email</mat-label>
              <input
                matInput
                placeholder="janedoe@gmail.com"
                (ngModel)="(email)"
                (FormControl)="(email)"
                name="email"
                required
              />
              <mat-error *ngIf="email.invalid">{{
                getErrorMessage()
              }}</mat-error>
            </mat-form-field>
          </div>
          <div class="mb-3">
            <label for="LoginPassword" class="form-label header"
              >Password</label
            >
            <br />
            <mat-form-field appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input
              matInput
              [type]="hide ? 'password' : 'text'"
              placeholder="**********"
              (ngModel)="(password)"
              name="password"
              required
              />
              <button
              mat-icon-button
              matSuffix 
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            </mat-form-field>
          </div>

          <!-- <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="toastMessage()"
            [disabled]="!formData.valid"
            class="auth-btn"
          >
            Sign In <i class="fas fa-sign-in-alt"></i>
          </button> -->
        </form>
        <div class="mt-3">
          <p>
            <a mat-button class="header" routerLink="" routerLinkActive="active"
              >Forgot Password?</a
            >
          </p>
        </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
