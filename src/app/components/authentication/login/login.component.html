<div class="form-container">
  <mat-card>
    <button (click)="loginGoogle()" class="google">
      Login or Signup With Google
    </button>
    <button routerLink="/email-login" class="email">Email</button>
    <p>
      <a
        mat-button
        routerLink="/signup"
        routerLinkActive="active"
        class="create-account-txt"
        ><strong>Register</strong></a
      >
    </p>
  </mat-card>
</div>
