<div class="container">
    <mat-form-field>
        <mat-label>First Name:</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="data.patient.firstName" />
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Last Name:</mat-label>
        <textarea matInput [(ngModel)]="data.patient.lastName"></textarea>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Email:</mat-label>
        <textarea matInput [(ngModel)]="data.patient.email"></textarea>
      </mat-form-field>
      <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="{ patient: data.patient }">OK</button>
        <button mat-button (click)="cancel()">Cancel</button>
      </div>
</div>
