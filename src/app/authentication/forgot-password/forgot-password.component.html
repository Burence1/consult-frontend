<main>
  <section>
    <h2>Forgot your Password?</h2>
    <p>We can send you a reset link</p>

      <mat-form-field>
        <input
          matInput
          placeholder="Enter your email"
          [(ngModel)]="email"
          required
        />
      </mat-form-field>

    <button mat-raised-button (click)="resetPassword(email)" color="primary">
      Reset Password <i class="fas fa-arrow-right"></i>
    </button>
  </section>
</main>
