<div *ngIf="currentTask" class="edit-form">
    <h4>Task</h4>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input 
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentTask.title"
            name="title"
            >
        </div>
        <!-- <div class="form-group">
            <label for="title">Description</label>
            <input 
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentTask.description"
            name="description"
            >
        </div> -->
        <div class="form-group">
            <label for="title">Owner</label>
            <input 
            type="text"
            class="form-control"
            id="owner"
            [(ngModel)]="currentTask.owner"
            name="owner"
            >
        </div>
        <div class="form-group">
            <label for="title">Due</label>
            <input 
            type="text"
            class="form-control"
            id="dateDue"
            [(ngModel)]="currentTask.dateDue"
            name="dateDue"
            >
        </div>
    </form>
    <button class="badge btn-danger mr-2" (click)="deleteTask()">Delete</button>
    <button type="submit" class="ml-2 badge btn-primary" (click)="updateTask()">Update</button>
    <p>Message</p>
</div>
