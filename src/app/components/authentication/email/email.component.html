<div class="container-fluid">
  <div class="consult ">   
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-12 col-lg-11 col-xl-10">
        <div class="card d-flex mx-auto my-5">
          <div class="row">
            <div class="col-md-5 col-sm-12 col-xs-12 c1 p-5">
              <div class="row mb-5 m-3"> <img src="" width="70vw" height="45vh" alt="Logo"> </div> <img src="" width="70vw" height="100vh" class="mx-auto d-flex" alt="Doctor">
              <div class="row justify-content-center">
                  <div class="w-75 mx-md-5 mx-1 mx-sm-2 mb-5 mt-4 px-sm-5 px-md-2 px-xl-1 px-2">
                      <h1 class="wlcm">Welcome to Consult</h1> <span class="sp1"> <span class="px-4 bg-white rounded-pill"></span> <span class="ml-2 px-1 rounded-circle"></span> <span class="ml-2 px-1 rounded-circle"></span> </span>
                  </div>
              </div>
          </div>
          <div class="col-md-7 col-sm-12 col-xs-12 px-5 pt-5">
            <div class="row">
                <nav class="nav font-weight-500 mb-1 mb-sm-2 mb-lg-5 px-sm-2 px-lg-5"><a class="nav-link ac" href="#">Worker</a> <a class="nav-link" href="#">Admin</a> </nav>
            </div>
                 <mat-card>
                  <form
                  #formData="ngForm"
                  (ngSubmit)="onSubmit(formData)"
                  class="p-3"
                >
                  <div class="mb-3">
                    <label for="LoginEmail" class="form-label header">Email</label>
                    <br />
                    <mat-form-field appearance="outline">
                      <mat-label>Enter your email</mat-label>
                      <input
                        matInput
                        placeholder="janedoe@gmail.com"
                        (ngModel)="(email)"
                        (FormControl)="(email)"
                        name="email"
                        required
                      />
                      <mat-error *ngIf="email.invalid">{{
                        getErrorMessage()
                      }}</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="mb-3">
                    <label for="LoginPassword" class="form-label header"
                      >Password</label
                    >
                    <br />
                    <mat-form-field appearance="outline">
                      <mat-label>Enter your password</mat-label>
                      <input
                      matInput
                      [type]="hide ? 'password' : 'text'"
                      placeholder="**********"
                      (ngModel)="(password)"
                      name="password"
                      required
                      />
                      <button
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                    </button>
                    </mat-form-field>
                  </div>
                
                  <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="!formData.valid"
                    class="auth-btn"
                    (click)="showSuccess()"
                  >
                    Sign In <i class="fas fa-sign-in-alt"></i>
                  </button>
                </form>
                <div class="mt-3">
                  <p>
                    <a mat-button class="header" routerLink="" routerLinkActive="active"
                      >Forgot Password?</a
                    >
                  </p>
                </div>
                </mat-card>
        </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
