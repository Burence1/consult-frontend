        <div class="col-md-7">
            <!-- <mat-card class="inline-calendar-card">

              <div class="row text-center">

                <div class="col-md-4">
                    <div class="btn-group">
                        <div mat-raised-button class="btn btn-cal" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
                           <mat-icon>
                            arrow_back_ios
                            </mat-icon>
                          
                        </div>
                        <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                            Today
                        </div>
                        <div class="btn btn-cal" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
                            <mat-icon>
                                arrow_forward_ios
                                </mat-icon>
                        </div>
                    </div>
                </div>
                <div class="main-d col-md-4">
                    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
                  </div>
                <div class="col-md-4">
                    <div class="btn-group">
                        <div class="btn btn-cal" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
                            Month
                        </div>
                        <div class="btn btn-cal" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
                            Week
                        </div>
                        <div class="btn btn-cal" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
                            Day
                        </div>
                    </div>
                </div>
              
            
            </div>
              <div [ngSwitch]="view">
                <mwl-calendar-month-view (dayClicked)="dayClicked($event.day)" *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events" (eventClicked)="eventClicked($event)">
                </mwl-calendar-month-view>
                <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events">
                </mwl-calendar-week-view>
                <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events">
                </mwl-calendar-day-view>
                
              </div>
        </div>
        <div class="highlights col-md-3">
            <h2>Highlights:  <span> {{dailyDate|date}}</span>  </h2>
           
           
            <!-- <div *ngFor="let e of events">

            <div *ngFor="let e of dailyEvents">
                <mat-card class="dailyE">
                <span><strong>{{e.title}}</strong></span> <br>
                <span>{{e.description}}</span> <br>
                <span> Assigned: {{e.owner}}</span>
               
                </mat-card>
                <br>
            </div>
         
        </div> 
        <div class="col-md-1">
            <button mat-raised-button class="task-create"><a class="text-decoration-none text-white" routerLink='/tasks' >Create task</a></button>
        </div>
    </div>
