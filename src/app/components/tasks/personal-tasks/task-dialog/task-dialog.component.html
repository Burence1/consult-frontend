<mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.task.title" required/>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.task.description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Assign To:</mat-label>
    <mat-select [(ngModel)]="data.task.owner" name="owner">
      <mat-option *ngFor="let profile of profiles" [value]="profile.displayName">
        {{profile.displayName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p>
    <button mat-raised-button color="primary" (click)="assign()">self-assign</button>
  </p>

  <mat-form-field>
    <mat-label>Starts:</mat-label>
    <input matInput [ngxMatDatetimePicker]="picker" placeholder="..." [(ngModel)]="data.task.start" [min]="minDate" required (dateChange)="formatDate($event)">
    <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
  </mat-form-field>
    <!-- start -->
    <mat-form-field>
      <mat-label>Ends:</mat-label>
      <input matInput [ngxMatDatetimePicker]="picker2" placeholder="..." [(ngModel)]="data.task.end" [min]="minDate" required (dateChange)="formatDate($event)">
      <mat-datepicker-toggle matSuffix [for]="$any(picker2)"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker2></ngx-mat-datetime-picker>
    </mat-form-field>
    <!-- end -->

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ task: data.task }">OK</button>
    <button mat-button (click)="cancel()">Cancel</button>
     <button
    *ngIf="data.enableDelete"
    mat-fab
    color="primary"
    aria-label="Delete"
    [mat-dialog-close]="{ task: data.task, delete: true }">
    <mat-icon>delete</mat-icon>
  </button>
  </div>
