<mat-form-field>
    <mat-label>Title</mat-label>
    <input type="text" matInput cdkFocusInitial [(ngModel)]="data.task.title">
</mat-form-field>
<!-- <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.task.description"></textarea>
</mat-form-field> -->
<mat-form-field>
    <mat-label>Owner</mat-label>
    <input matInput [(ngModel)]="data.task.owner">
</mat-form-field>
<mat-form-field>
    <mat-label>Task Due Date</mat-label>
    <input matInput [ngxMatDatetimePicker]="picker" placeholder="..." [(ngModel)]="data.task.dateDue" (dateChange)="formatDate($event)">
    <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{task: data.task}">OK</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button *ngIf="data.enableDelete" mat-fab color="warn" aria-label="Delete" [mat-dialog-close]="{task: data.task, delete: true}">
        <mat-icon>delete</mat-icon>
    </button>
  </div>
