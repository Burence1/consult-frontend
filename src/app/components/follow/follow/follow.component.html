You are logged in as <strong>{{ currentUser }}</strong><hr>
<div *ngFor="let user of user | async">
  <app-follow [user]="user" [currentUser]="currentUser"></app-follow>
</div>
<div class="profile">
  @{{username}} has <strong>{{followerCount}}</strong> followers
  <div *ngIf="isFollowing; then unfollowButton else followButton">
      button renders here
  </div>
</div>

<ng-template #followButton>
  <button class="button is-info" (click)="toggleFollow()">Follow</button>
</ng-template>

<ng-template #unfollowButton>
  <button class="button is-warning" (click)="toggleFollow()">Unfollow</button>
</ng-template>
